<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario di Fabio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- WRAPPER KIOSK (aggiunto) -->
  <div id="kiosk-root">
    <div id="calendar-app">

      <!-- CONTROLLI -->
      <div class="controls">
        <button onclick="changeMonth(-1)">⬅ Indietro</button>
        <button onclick="resetToToday()">Oggi</button>
        <button onclick="changeMonth(1)">Avanti ➡</button>
      </div>

      <div id="calendar">

        <div class="side-month">
          <div class="month-header" id="prev-month"></div>
          <div class="days" id="prev-days"></div>
        </div>

        <div class="main-month">
          <div class="month-header" id="current-month"></div>
          <div class="days" id="days"></div>
        </div>

        <div class="side-month">
          <div class="month-header" id="next-month"></div>
          <div class="days" id="next-days"></div>
        </div>

      </div>

      <script src="script.js"></script>

    </div>
  </div>
<div id="debug-orientation"></div>
<script>
(function(){
  const el = document.getElementById("debug-orientation");
  el.style.position = "fixed";
  el.style.right = "8px";
  el.style.bottom = "8px";
  el.style.zIndex = "999999";
  el.style.background = "rgba(0,0,0,0.65)";
  el.style.color = "#fff";
  el.style.font = "14px Arial, sans-serif";
  el.style.padding = "8px 10px";
  el.style.borderRadius = "8px";

  function upd(){
    const w = window.innerWidth;
    const h = window.innerHeight;
    const m1 = window.matchMedia("(orientation: landscape)").matches;
    const m2 = window.matchMedia("(min-aspect-ratio: 1/1)").matches;
    el.textContent = `w=${w} h=${h} | orientation:landscape=${m1} | min-aspect-ratio 1/1=${m2}`;
  }
  window.addEventListener("resize", upd);
  window.addEventListener("orientationchange", upd);
  upd();
})();
</script>

</body>
</html>
