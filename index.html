<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario di Fabio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- CONTROLLI -->
<div class="controls">
  <button onclick="changeMonth(-1)">⬅ Indietro</button>
  <button onclick="resetToToday()">Oggi</button>
  <button onclick="changeMonth(1)">Avanti ➡</button>
</div>

<div id="calendar">

  <div class="side-month">
    <div class="month-header" id="prev-month"></div>
    <div class="days" id="prev-days"></div>
  </div>

  <div class="main-month">
    <div class="month-header" id="current-month"></div>
    <div class="days" id="days"></div>
  </div>

  <div class="side-month">
    <div class="month-header" id="next-month"></div>
    <div class="days" id="next-days"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
