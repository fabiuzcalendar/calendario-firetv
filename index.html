<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario di Fabio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<button id="back-button" onclick="closeMonth()">‚Üê Indietro</button>

<div id="calendar" class="mobile-overview">

  <div class="side-month" onclick="openMonth('prev')">
    <div class="month-header" id="prev-month"></div>
    <div class="days" id="prev-days"></div>
  </div>

  <div class="main-month" onclick="openMonth('current')">
    <div class="month-header" id="current-month"></div>
    <div class="days" id="days"></div>
  </div>

  <div class="side-month" onclick="openMonth('next')">
    <div class="month-header" id="next-month"></div>
    <div class="days" id="next-days"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
