<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario di Fabio</title>

  <!-- Viewport robusto per kiosk + mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- Evita caching aggressivo lato browser (utile durante tuning) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- WRAPPER KIOSK -->
  <div id="kiosk-root">
    <div id="calendar-app">

      <!-- CONTROLLI -->
      <div class="controls">
        <button onclick="changeMonth(-1)">⬅ Indietro</button>
        <button onclick="resetToToday()">Oggi</button>
        <button onclick="changeMonth(1)">Avanti ➡</button>
      </div>

      <div id="calendar">

        <div class="side-month">
          <div class="month-header" id="prev-month"></div>
          <div class="days" id="prev-days"></div>
        </div>

        <div class="main-month">
          <div class="month-header" id="current-month"></div>
          <div class="days" id="days"></div>
        </div>

        <div class="side-month">
          <div class="month-header" id="next-month"></div>
          <div class="days" id="next-days"></div>
        </div>

      </div>

    </div>
  </div>

  <!-- Script (defer = carica dopo il parsing HTML) -->
  <script src="script.js" defer></script>

</body>
</html>
